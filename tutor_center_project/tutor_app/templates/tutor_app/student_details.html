<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Bright Minds Tutoring Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #283048, #859398);
            color: #fff;
            padding: 40px;
        }
        .student-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }
        .student-title {
            margin-bottom: 25px;
            font-weight: 700;
            color: #ffcc00;
            text-align: center;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="student-container">
        <h2 class="student-title">Student Details</h2>
        <p><strong>Student ID:</strong> {{ student.id }}</p>
        <p><strong>Full Name:</strong> {{ student.name }} {{ student.surname }}</p>
        <p><strong>Email:</strong> {{ student.email }}</p>
        <p><strong>Phone Number:</strong> {{ student.phone_number }}</p>
        <p><strong>Date of Birth:</strong> {{ student.birth_date }}</p>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
