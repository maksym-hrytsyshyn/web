<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Tutor Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #283048, #859398);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .add-student-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            color: #fff;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.8rem;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
            border: 1px solid #ffcc00;
        }
        .btn-submit {
            width: 100%;
            background-color: #ffcc00;
            color: #333;
            font-weight: 600;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #e6b800;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="add-student-container">
        <h3 class="form-title">Add New Student</h3>
        <form method="post" action="{% url 'add_student' %}">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group mb-3">
                <label for="surname">Last Name</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group mb-3">
                <label for="date_of_birth">Date of Birth (yyyy-mm-dd)</label>
                <input type="text" class="form-control" id="date_of_birth" name="date_of_birth" required>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Add Student</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#date_of_birth").datepicker({
                dateFormat: "yy-mm-dd",  // Оновлено формат дати
                changeMonth: true,
                changeYear: true,
                yearRange: "-100:+0"
            });
        });
    </script>
</body>
</html>
