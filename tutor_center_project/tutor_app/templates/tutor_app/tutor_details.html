<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Details - Bright Minds Tutoring Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #283048, #859398);
            color: #fff;
            padding: 40px;
        }
        .details-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }
        .details-title {
            margin-bottom: 25px;
            font-weight: 700;
            color: #ffcc00;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .group-list {
            margin-bottom: 15px;
        }
        .group-title {
            color: #17a2b8;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h2 class="details-title">Tutor Details</h2>
        <p><strong>Full Name:</strong> {{ tutor.name }} {{ tutor.surname }}</p>
        <h4 class="group-title">Groups Managed by This Tutor</h4>
        <ul class="list-group group-list">
            {% for group in groups %}
            <li class="list-group-item">
                Group ID: {{ group.id }} - Subject: {{ group.subject.name }}
                <a href="/groups/{{ group.id }}/" class="btn btn-primary btn-sm float-end">View Group Details</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
