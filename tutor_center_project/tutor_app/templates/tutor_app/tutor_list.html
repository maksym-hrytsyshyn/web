<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor List - Bright Minds Tutoring Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #283048, #859398);
            color: #fff;
            padding: 40px;
        }
        .table-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            margin: 0 auto;
            color: #333;
        }
        .table-title {
            margin-bottom: 25px;
            font-weight: 700;
            color: #ffcc00;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .btn-view, .btn-details {
            font-weight: 600;
            color: #fff;
            border-radius: 4px;
            padding: 8px 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-view {
            background-color: #ffcc00;
            border: none;
        }
        .btn-view:hover {
            background-color: #e6b800;
            transform: translateY(-3px);
        }
        .btn-details {
            background-color: #17a2b8;
            border: none;
        }
        .btn-details:hover {
            background-color: #138496;
            transform: translateY(-3px);
        }
        table {
            margin-bottom: 0;
        }
        thead {
            background-color: #343a40;
            color: #fff;
        }
        th, td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <h2 class="table-title">Tutor List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tutor ID</th>
                    <th>Full Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tutor in tutors %}
                <tr>
                    <td>{{ tutor.id }}</td>
                    <td>{{ tutor.name }} {{ tutor.surname }}</td>
                    <td>
                        <a href="/tutor/{{ tutor.id }}/" class="btn btn-view btn-sm"><i class="fas fa-eye"></i> View</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
